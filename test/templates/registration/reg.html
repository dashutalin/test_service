<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tests</title>
</head>
<body>
  <div class="card col-6 offset-md-3">
    <div class="card-header">
      Регистрация пользователя
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" name="reg" class="btn btn-light">Зарегистрироваться</button>
      </form>
      <button type="submit" name="enter" class="btn btn-light"><a class="text-decoration-none text-reset" href="{% url 'login' %}">Войти</a></button>
    </div>
  </div>
</body>
