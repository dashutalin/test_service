{% extends "base.html" %}
{% block content %}
  <div class="card col-6 offset-md-3">
    <div class="card-header">
      Тесты по теме {{ set_name.title|lower }}
    </div>
    <div class="card-body">
      {% for obj in object_list %}
        <h2 class="card-title">{{ obj.title }}</h2>
        <p class="card-text">{{ obj.desc }}</p>
        <button  type="button" class="btn btn-light"><a href="{% url 'question:desc_test' set_name.slug obj.slug %}">Начать</a></button>
      {% endfor %}
    </div>
    <button type="button" class="btn btn-light"><a class="text-decoration-none text-reset" href="{% url 'question:set_list' %}">Вернуться на главную</a></button>
  </div>
{% endblock %}
