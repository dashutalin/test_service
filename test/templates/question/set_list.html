{% extends "base.html" %}
{% block content %}
  <div class="card col-6 offset-md-3">
    <div class="card-header">
      Наборы тестов по темам
    </div>
    <div class="card-body">
      {% for obj in object_list %}
        <h4 class="card-title">{{ obj.title }}</h4>
        <p class="card-text">{{ obj.desc }}</p>
        <button type="button" class="btn btn-light"><a class="text-decoration-none text-reset" href="{% url 'question:group_list' obj.slug %}">Перейти</a></button>
      {% endfor %}
    </div>
  </div>
{% endblock %}
